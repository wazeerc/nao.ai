
name: Publish Docker Images

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push nao-ai-app image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./dockerfile
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/nao.ai-app:latest

      - name: Build and push ollama image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./dockerfile.ollama
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/nao.ai-ollama:latest
